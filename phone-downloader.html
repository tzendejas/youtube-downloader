<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #FF0000;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #1a1a1a;
            color: white;
            outline: none;
        }
        input:focus {
            border-color: #FF0000;
        }
        .quality-selector {
            margin: 15px 0;
        }
        select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #1a1a1a;
            color: white;
            outline: none;
        }
        select:focus {
            border-color: #FF0000;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FF0000, #CC0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #1a1a1a;
            display: none;
        }
        .success {
            border-left: 5px solid #00FF00;
        }
        .error {
            border-left: 5px solid #FF0000;
        }
        .server-status {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            font-size: 14px;
            color: #888;
        }
        .server-online {
            color: #00FF00;
        }
        .server-offline {
            color: #FF0000;
        }
        .instructions {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .cloud-badge {
            background: linear-gradient(135deg, #00B4DB, #0083B0);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-left: 10px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #00FF00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
        
        <div class="header">
            <h1>üì± YouTube Downloader <span class="cloud-badge">Cloud</span></h1>
            <div class="subtitle">Download videos directly to your phone</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="videoUrl" 
                   placeholder="Paste YouTube link here..." 
                   autocomplete="off">
        </div>
        
        <div class="quality-selector">
            <select id="quality">
                <option value="best">üé¨ Best Quality (MP4)</option>
                <option value="1080">üì∫ 1080p HD</option>
                <option value="720">üì± 720p HD</option>
                <option value="480">üìπ 480p</option>
                <option value="360">üìº 360p</option>
            </select>
        </div>
        
        <button id="downloadBtn">‚¨áÔ∏è Download Video</button>
        
        <div id="result" class="result"></div>
        
        <div class="instructions">
            <strong>How to use:</strong><br>
            1. Copy YouTube video URL<br>
            2. Paste above<br>
            3. Choose quality (if available)<br>
            4. Click download<br>
            5. Follow instructions on y2mate.is
        </div>
        
        <div class="server-status">
            Server: <span id="serverStatus" class="server-online">‚úÖ Online</span><br>
            <small>Powered by y2mate.is service</small>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        // Cloud server URL - CHANGE THIS TO YOUR ACTUAL RENDER URL
        const SERVER_URL = 'https://youtube-downloader-lmti.onrender.com';
        
        // === ELEMENTS ===
        const downloadBtn = document.getElementById('downloadBtn');
        const videoUrlInput = document.getElementById('videoUrl');
        const qualitySelect = document.getElementById('quality');
        const resultDiv = document.getElementById('result');
        const serverStatus = document.getElementById('serverStatus');
        
        // === FUNCTIONS ===
        
        // Check server status
        async function checkServer() {
            try {
                const response = await fetch(`${SERVER_URL}/health`);
                if (response.ok) {
                    serverStatus.textContent = '‚úÖ Online (Cloud)';
                    serverStatus.className = 'server-online';
                    return true;
                }
            } catch (error) {
                serverStatus.textContent = '‚ùå Offline';
                serverStatus.className = 'server-offline';
            }
            return false;
        }
        
        // Extract video ID from URL
        function extractVideoId(url) {
            const patterns = [
                /v=([a-zA-Z0-9_-]{11})/,           // youtube.com/watch?v=ID
                /youtu\.be\/([a-zA-Z0-9_-]{11})/,  // youtu.be/ID
                /embed\/([a-zA-Z0-9_-]{11})/,      // youtube.com/embed/ID
                /\/shorts\/([a-zA-Z0-9_-]{11})/    // youtube.com/shorts/ID
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        // Download video - SIMPLIFIED FOR CLOUD
        async function downloadVideo() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showResult('Please enter a YouTube URL', 'error');
                return;
            }
            
            const videoId = extractVideoId(url);
            const quality = qualitySelect.value;
            
            if (!videoId) {
                showResult('Invalid YouTube URL. Check the link and try again.', 'error');
                return;
            }
            
            // Start download
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '‚è≥ Opening y2mate...';
            
            try {
                // Direct link to y2mate (our server just returns this)
                const y2mateUrl = `https://y2mate.is/youtube/${videoId}`;
                
                // Open in new tab
                window.open(y2mateUrl, '_blank');
                
                showResult(`‚úÖ Opening y2mate.is...<br><br>
                           <strong>Note:</strong> Quality selection may not work on y2mate.<br>
                           <small>Follow instructions on their site to download.</small>`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Error: ${error.message}<br>
                           <a href="https://y2mate.is/youtube/${videoId}" target="_blank" style="color:#FF0000">
                             Click here to try manually
                           </a>`, 'error');
            } finally {
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '‚¨áÔ∏è Download Video';
                }, 3000);
            }
        }
        
        // Helper functions
        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        // === EVENT LISTENERS ===
        downloadBtn.addEventListener('click', downloadVideo);
        
        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') downloadVideo();
        });
        
        // Auto-focus input on mobile
        videoUrlInput.focus();
        
        // Auto-download when pasting YouTube link
        videoUrlInput.addEventListener('paste', (e) => {
            setTimeout(() => {
                if (videoUrlInput.value.includes('youtu')) {
                    downloadVideo();
                }
            }, 100);
        });
        
        // Check server on load
        checkServer();
    </script>
</body>
</html>
